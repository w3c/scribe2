on:
  push:
    branches: master
  pull_request:
    branches: master
name: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shogo82148/actions-setup-perl@v1
      - name: Install latexml and libwww-perl
        run: sudo apt-get install latexml libwww-perl
      - name: run tests
        run: make check
